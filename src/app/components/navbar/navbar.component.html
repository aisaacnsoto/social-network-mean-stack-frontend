<mat-toolbar>
    <!-- <span><a routerLink="/">Red Social MEAN Stack</a></span> -->
    <a routerLink="/" mat-raised-button style="margin-right: 20px;">
        <mat-icon>home</mat-icon>Inicio
    </a>

    
    <mat-form-field style="margin-top: 20px;">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="query">
    </mat-form-field>
    
    <button mat-raised-button color="primary" style="margin-right: 20px;" (click)="onSearchClick()">
        <mat-icon>search</mat-icon>Buscar
    </button>
    
    <span class="example-spacer"></span>

    <a routerLink="/profile/{{currenUser._id}}" mat-raised-button style="margin-right: 20px;">
        <mat-icon>account_circle</mat-icon>Mi perfil
    </a>

    <button mat-raised-button color="warn" (click)="onLogoutClick()">
        <mat-icon>logout</mat-icon>Salir
    </button>
</mat-toolbar>
