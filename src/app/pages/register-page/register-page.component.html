<h2>Registro de usuario</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmitClick()">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Nombres</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input formControlName="surname" matInput>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input formControlName="password" matInput>
        </mat-form-field>
    </p>
    <p>
        <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid"><mat-icon>done</mat-icon>Registrar</button>
    </p>
</form>
